<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOO</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--시작-->
    <div class="container">
      <!--왼-->
      <div class="left">
        <div id="addTask">
          <h1>TO<br />DO</h1>
          <div><span>(</span>+ 할 일<span>)</span></div>
        </div>
        <div class="imgWrap">
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
          <img src="img/flower.png" />
        </div>
        <div class="txt">
          까먹기 전에 얼른 적어두기<br />
          일단 하자!
        </div>
      </div>

      <!--오-->
      <div class="right">
        <ul class="tab">
          <li id="all" class="on">모두</li>
          <li id="going">아직</li>
          <li id="done">다함</li>
        </ul>

        <ul id="taskBoard"></ul>

        <div class="today">
          <div class="todayleft">
            <div id="month"></div>
            <div id="year"></div>
          </div>
          <div id="day"></div>
        </div>

        <div class="addContainer">
          <div class="closeContainer">
            <span class="close">X</span>
          </div>
          <div class="inputContainer">
            <input id="user" placeholder="해야할 일을 작성해주세요" />
            <div id="save">V</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/custom.js"></script>
  </body>
</html>
